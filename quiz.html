    <div class="b-g">

      </div>

      <div class="options">
      </div>

        <div class="next">
          <button id="btnNext" type="button" onclick="next()">Next</button>
        </div>
        <div class="back">
          <button id="btnBack" type="button" onclick="back()">Back</button>
        </div>
